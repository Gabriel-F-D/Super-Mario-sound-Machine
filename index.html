<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Sounds Machine</title>
    
    <script>
        function play(str) {

            if(str === "q" || str === "Q") {
                document.getElementById('display').innerText = "1 up sound";
            }else if (str === "w" || str === "W") {
                document.getElementById('display').innerText = "coin sound";
            }else if(str === "e" || str === "E") {
                document.getElementById('display').innerText = "game over pal";
            }else if (str === "a" || str === "A") {
                document.getElementById('display').innerText = "jump sound";
            }else if (str === "s" || str === "S") {
                document.getElementById('display').innerText = "life lost";
            }else if (str === "d" || str === "D") {
                document.getElementById('display').innerText = "you find a moon";
            }else if (str === "z" || str === "Z") {
                document.getElementById('display').innerText = "pizza time";
            }else if (str === "x" || str === "X") {
                document.getElementById('display').innerText = "pipe";
            }else if (str === "c" || str === "C") {
                document.getElementById('display').innerText = "well done m8";
            }


            var audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeyup = function(event) {
            let keyStroke = event.key
            if (keyStroke === "q" || keyStroke === "Q") {
                play("Q"); 
            }else if (keyStroke === "w" || keyStroke === "W") {
                play("W");
            }else if (keyStroke === "e" || keyStroke === "E") {
                play("E");
            }else if (keyStroke === "a" || keyStroke === "A") {
                play("A");
            }else if (keyStroke === "s" || keyStroke === "S") {
                play("S");
            }else if (keyStroke === "d" || keyStroke === "D") {
                play("D");
            }else if (keyStroke === "z" || keyStroke === "Z") {
                play("Z");
            }else if (keyStroke === "x" || keyStroke === "X") {
                play("X");
            }else if (keyStroke === "c" || keyStroke === "C") {
                play("C");
            }
        }

    </script>

  </head>
  <body>
    <h1 class="text-center">Super Mario sound machine</h1>

    <div class="container d-grid gap-2" id = "drum-machine">
        <div class="text-center" id="display">Nothing here.....yet</div>
        
        <button class="drum-pad  btn  btn-dark"" id="drum-0" onclick ="play('Q')">
            Q
            <audio src="./clip/1up.mp3" class="clip" id="Q"></audio>
        </button>
        <button class="drum-pad  btn  btn-dark"" id="drum-1" onclick ="play('W')">
            W
            <audio src="./clip/coin.mp3" class="clip" id="W"></audio>
        </button>
        <button class="drum-pad  btn  btn-dark"" id="drum-2" onclick ="play('E')">
            E
            <audio src="./clip/gameOver.mp3" class="clip" id="E"></audio>
        </button>
        <button class="drum-pad  btn  btn-dark"" id="drum-3" onclick ="play('A')">
            A
            <audio src="./clip/jump.mp3" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad  btn  btn-dark"" id="drum-4" onclick ="play('S')">
            S
            <audio src="./clip/lifeLost.mp3" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad  btn  btn-dark"" id="drum-5" onclick ="play('D')">
            D
            <audio src="./clip/moon.mp3" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad  btn  btn-dark"" id="drum-6" onclick ="play('Z')">
            Z
            <audio src="./clip/powerUp.mp3" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad  btn  btn-dark"" id="drum-7" onclick ="play('X')">
            X
            <audio src="./clip/warpPipe.mp3" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad  btn  btn-dark"" id="drum-8" onclick ="play('C')">
            C
            <audio src="./clip/yahoo.mp3" class="clip" id="C"></audio>
        </button>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
